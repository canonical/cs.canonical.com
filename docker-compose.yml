services:
  web:
    build: .
    env_file: ".env"
    ports:
      - "${PORT}:80"
    volumes:
      - .:/srv
    depends_on:
      valkey:
        condition: service_healthy
      postgres:
        condition: service_healthy
  valkey:
    image: valkey/valkey
    restart: always
    ports:
      - "${VALKEY_PORT}:6379"
    volumes:
      - cache:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 10
  postgres:
    image: postgres:16-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      interval: 1s
      timeout: 3s
      retries: 10
      start_period: 80s
volumes:
  cache:
    driver: local
